<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<div data-bb-type="screen" id="wrap" onscroll="tabswitcher()" style="-webkit-user-select:auto" >
    <!-- 利用DIV隐藏来进行显示 -->
    <div data-bb-type="round-panel" id="home" >
        <div data-bb-type="panel-header" id="home-title"></div>
        <div style="width:100%;text-align: center;">
            <img id="home-img" style="width:100%">
                <div id="spinner-1" class="center" data-bb-type="activity-indicator" data-bb-size="medium"></div>
                <div style="clear:both"></div>
                <br/>
                <div style="float:left;" id="home-vol"></div>
                <div style="float:right;text-align: right" id="home-img-by"></div>
                <div style="clear:both"></div>
                <br/>
        </div>
        <div style="width:100%;text-align: right;" id="home-content" ></div>
    </div>
    <div data-bb-type="round-panel" id="content" >
        <div data-bb-type="panel-header" style="font-size: 120%;" id="c-title"></div>
        <div id="spinner-2" class="center" data-bb-type="activity-indicator" data-bb-size="medium"></div>
        <div style="clear:both"></div>
        <div style="font-size:100%;float:left" id="c-author"></div>
        <div style="font-size:80%;font-style: italic; float:right;" id="c-author-intro"></div>
        <div style="clear:both"></div>
        <br/>
        <div style="font-size:80%" id="c-brief"></div>
        <hr/>
        <div style='text-indent:2em' id="c-content"></div>
    </div>
    <div data-bb-type="round-panel" id="ask" >
        <div data-bb-type="panel-header" style="font-size: 120%;" id="q-title"></div>
        <div id="spinner-3" class="center" data-bb-type="activity-indicator" data-bb-size="medium"></div>
        <br/>
        <div id="q-content"></div>
        <br/>
        <div data-bb-type="panel-header" id="a-title"></div>
        <br/>
        <div id="a-content"></div>
    </div>
    <div data-bb-type="action-bar" id="ab">
        <div data-bb-type="action" id="a1" data-bb-style="tab" data-bb-img="img/ic_view_image.png" data-bb-selected = "true"  onclick="showTab('home')">首页</div>
        <div data-bb-type="action" id="a2" data-bb-style="tab" data-bb-img="img/ic_notes.png" onclick="showTab('content')">内容</div>
        <div data-bb-type="action" id="a3" data-bb-style="tab" data-bb-img="img/ic_help.png" onclick="showTab('question')">问题</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/ic_history.png" onclick="bb.pushScreen('calendar.html', 'showCalendar')">往期内容</div>
    </div>
    <div data-bb-type="menu">
        <div data-bb-type="menu-item" data-bb-img="img/ic_info.png" onclick="bb.pushScreen('about.html', 'about')">关于</div>
        <div data-bb-type="menu-item" data-bb-img="img/ic_feedback.png" onclick="blackberry.invoke.invoke({uri: 'https://github.com/anpho/one/issues'}, null, null)">提交bug</div>
        <div data-bb-type="menu-item" data-bb-img="img/ic_email.png" onclick="Invoke.email('anphorea@gmail.com', '《一个》反馈', '')">联系作者</div>
        <div data-bb-type="menu-item" data-bb-img="img/ic_browser.png" onclick="Invoke.blackberryWorld.app('45960893')">去评分</div>
        <div data-bb-type="menu-item" data-bb-img="img/ic_settings.png" data-bb-pin="right" onclick="bb.pushScreen('settings.html', 'settings')">设置</div>
    </div>
</div>
